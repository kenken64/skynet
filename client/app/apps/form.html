<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <ol class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li><a href="#">Apps</a></li>
        <li><a href="#">My</a></li>
        <li class="active">Create | Edit</li>
    </ol>
    <h2>Add App</h2>
    <form name="form" data-ng-submit="form.$valid && ctrl.save()">
        <div class="form-group">
            <hr/>
            <label for="">App Name</label>
            <input class="form-control" type="text" data-ng-model="ctrl.app.name"/>
        </div>
        <div class="form-group">
            <label for="">Website Url</label>
            <input class="form-control" type="text" placeholder="http://example.com" data-ng-model="ctrl.app.url"/>
        </div>
        <div class="form-group">
            <label for="">Redirect Url</label>
            <input class="form-control" type="text"  placeholder="http://example.com/auth/handle" data-ng-model="ctrl.app.redirectUrl"/>
        </div>
        <div class="form-group" data-ng-if="ctrl.app.appId">
            <label for="">APP ID</label>
            <input class="form-control" type="text" value="{{ctrl.app.appId}}"/>
        </div>
        <div class="form-group" data-ng-if="ctrl.app.appSecret">
            <label for="">App Secret</label>
            <input class="form-control" type="text"  value="{{ctrl.app.appSecret}}" />
        </div>
        <div class="form-group">
            <hr/>
            <input type="submit" class="btn btn-success " value="Save" style="min-width:100px;"/>
            <a ui-sref="apps.my" class="btn btn-default">Cancel</a>
        </div>
    </form>
    <div class="form-group" data-ng-if="ctrl.app.appId">
        <label>Snippet</label>
        <p>Copy and paste this code on every page that you want to use it.</p>
        <textarea readonly class="form-control" rows="15" style="font-family: courier">
window.skynetInit = function() {
    SKY.init({
        appId      : '',
        version    : 'v1'
    });
};

(function(d, s, id){
    var js, sjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "//sdk.js";
    sjs.parentNode.insertBefore(js, sjs);
}(document, 'script', 'skynet-js-sdk'));
        </textarea>
    </div>

</div>
