<div class="container ">
    <div class="row" style="margin: 10% 0 50px 0;">
        <h1 style="    text-align: center;letter-spacing: 25px;">SKYNET</h1>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6"
             style="border: thin solid #DDD;padding: 5px 20px 50px 20px;box-shadow: 0 0 10px 10px rgba(0,0,0,0.02);">
            <div class="col-sm-12">
                <h3 style="border-bottom: thin solid #DDD; text-transform: uppercase;text-align: center;padding-bottom: 15px;margin-bottom: 35px">
                    Login</h3>
            </div>
            <div class="col-sm-12">
                <form class="form" name="form" ng-submit="login(form)" novalidate>

                    <div class="form-group">
                        <label>Email</label>

                        <input type="email" name="email" class="form-control" ng-model="user.email" required>
                    </div>

                    <div class="form-group">
                        <label>Password</label>

                        <input type="password" name="password" class="form-control" ng-model="user.password" required>
                    </div>

                    <div class="form-group has-error">
                        <p class="help-block"
                           ng-show="form.email.$error.required && form.password.$error.required && submitted">
                            Please enter your email and password.
                        </p>

                        <p class="help-block" ng-show="form.email.$error.email && submitted">
                            Please enter a valid email.
                        </p>

                        <p class="help-block">{{ errors.other }}</p>
                    </div>

                    <div style="text-align: center;padding-top: 20px;">
                        <button class="btn btn-danger " style="min-width: 150px;" type="submit">
                            Login
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="row" style="text-align: center;padding-top: 50px;">
        <a class="btn btn-default" href="/signup">Sign Up</a>
    </div>
</div>
